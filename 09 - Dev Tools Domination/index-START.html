<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("herro");

    // Interpolated
    console.log('Hello I am a %s string %s!', '+poo', 'poo');

    // Styled
    console.log('%c I am the BEST TEXT', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('SHIIIIIIIIIIIIIT');

    // Error :|
    console.error('OOOOOHH SHIIIT');

    // Info
    console.info('sometimes I sing to myself');

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    console.assert(1 === 2, "you messed up!")

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('This');
    console.count('This');
    console.count('That');
    console.count('That');
    console.count('That');
    console.count('That');
    console.count('This');
    console.count('This');
    console.count('This');
    console.count('This');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

      console.table(dogs);
  </script>
</body>
</html>
